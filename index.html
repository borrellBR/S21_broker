<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="fondo.mp4" type="video/mp4">
    </video>
  </div>


  <div class="landing-page">
    <div class="logo">
      <img src="logo1.png" alt="S21 Barcelona Insurance Broker">
    </div>

    <div class="content" id="phrase-container">
      <h1 id="phrase"></h1>
    </div>

    <div id="form-container" class="hidden">
      <h2>Déjanos tus datos</h2>
      <h5>Nos pondremos en contacto en las próximas 48 horas laborales.</h5>
      <br>
      <form id="contact-form">
        <div class="input-group">
          <input type="text" name="nombre" placeholder="NOMBRE" required>
        </div>
        <div class="input-group">
          <label>Tipo de Cliente:</label>
          <select name="tipoCliente" id="tipoCliente" required>
            <option value="particular">PARTICULAR</option>
            <option value="empresa">EMPRESA</option>
          </select>
        </div>
        <div id="empresa-fields" class="hidden">
          <div class="input-group">
            <input type="text" name="empresa" placeholder="NOMBRE EMPRESA">
          </div>
          <div class="input-group">
            <label>Facturación Anual:</label>
            <select name="facturacion">
              <option value="5-20M">5-20M€</option>
              <option value="20-200M">20-200M€</option>
              <option value="200M-1B">200M-1B€</option>
              <option value="+1B">+1B€</option>
            </select>
          </div>
        </div>
        <div class="input-group">
          <input type="text" name="telefono" placeholder="TELÉFONO" required>
        </div>
        <div class="input-group">
          <input type="email" name="correo" placeholder="CORREO ELECTRÓNICO" required>
        </div>
        <textarea name="comentario" placeholder="¿QUÉ NECESITAS?" required></textarea>

        <button type="submit">
          <div class="svg-wrapper-1">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path fill="currentColor"
                  d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                </path>
              </svg>
            </div>
          </div>
          <span>Send</span>
        </button>
      </form>
    </div>

    <button id="prev-btn" class="prev">&lt;</button>
    <button id="next-btn" class="next">&gt;</button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("VJippWk_KhtfTGXkH"); // Reemplaza con tu User ID de EmailJS
  </script>

</body>

</html>
